<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="meshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#meshGradient)" stroke="#1F2937" stroke-width="8"/>
  
  <!-- Mesh Network Pattern -->
  <g fill="none" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.8">
    <!-- Central Hub -->
    <circle cx="256" cy="256" r="20" fill="#FFFFFF"/>
    
    <!-- Inner Ring -->
    <circle cx="256" cy="180" r="12" fill="#FFFFFF"/>
    <circle cx="332" cy="256" r="12" fill="#FFFFFF"/>
    <circle cx="256" cy="332" r="12" fill="#FFFFFF"/>
    <circle cx="180" cy="256" r="12" fill="#FFFFFF"/>
    
    <!-- Outer Ring -->
    <circle cx="200" cy="140" r="8" fill="#FFFFFF"/>
    <circle cx="312" cy="140" r="8" fill="#FFFFFF"/>
    <circle cx="372" cy="200" r="8" fill="#FFFFFF"/>
    <circle cx="372" cy="312" r="8" fill="#FFFFFF"/>
    <circle cx="312" cy="372" r="8" fill="#FFFFFF"/>
    <circle cx="200" cy="372" r="8" fill="#FFFFFF"/>
    <circle cx="140" cy="312" r="8" fill="#FFFFFF"/>
    <circle cx="140" cy="200" r="8" fill="#FFFFFF"/>
    
    <!-- Connection Lines -->
    <!-- From center to inner ring -->
    <line x1="256" y1="256" x2="256" y2="180"/>
    <line x1="256" y1="256" x2="332" y2="256"/>
    <line x1="256" y1="256" x2="256" y2="332"/>
    <line x1="256" y1="256" x2="180" y2="256"/>
    
    <!-- From inner ring to outer ring -->
    <line x1="256" y1="180" x2="200" y2="140"/>
    <line x1="256" y1="180" x2="312" y2="140"/>
    <line x1="332" y1="256" x2="372" y2="200"/>
    <line x1="332" y1="256" x2="372" y2="312"/>
    <line x1="256" y1="332" x2="312" y2="372"/>
    <line x1="256" y1="332" x2="200" y2="372"/>
    <line x1="180" y1="256" x2="140" y2="312"/>
    <line x1="180" y1="256" x2="140" y2="200"/>
    
    <!-- Mesh connections between outer nodes -->
    <line x1="200" y1="140" x2="312" y2="140"/>
    <line x1="312" y1="140" x2="372" y2="200"/>
    <line x1="372" y1="200" x2="372" y2="312"/>
    <line x1="372" y1="312" x2="312" y2="372"/>
    <line x1="312" y1="372" x2="200" y2="372"/>
    <line x1="200" y1="372" x2="140" y2="312"/>
    <line x1="140" y1="312" x2="140" y2="200"/>
    <line x1="140" y1="200" x2="200" y2="140"/>
  </g>
  
  <!-- Admin Badge -->
  <g transform="translate(360, 100)">
    <circle cx="0" cy="0" r="40" fill="#EF4444" stroke="#FFFFFF" stroke-width="4"/>
    <text x="0" y="8" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">A</text>
  </g>
</svg>
